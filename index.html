<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl"
        crossorigin="anonymous"></script>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mad J's BBQ</title>
</head>

<body id="home" class="scrollspy">

    <nav class="grey darken-4">
        <div class="container">
            <div class="nav-wrapper">
                <a href="#" class="brand-logo">Mad J's BBQ</a>
                <a href="#" data-target="mobile-nav" class="sidenav-trigger">
                    <i class="material-icons">menu</i>
                </a>
                <ul class="right hide-on-med-and-down">
                    <li>
                        <a href="#home">Home</a>
                    </li>
                    <li>
                        <a href="#popular">Menu</a>
                    </li>
                    <li>
                        <a href="#gallery">Team</a>
                    </li>
                    <li>
                        <a href="#contact">Contact</a>
                    </li>
                    <li>
                        <a class="waves-effect waves-light btn  pink lighten-3"><i class="material-icons left">menu</i>Order
                            Online</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    </div>
    <ul class="sidenav" id="mobile-nav">
        <li>
            <a href="#home">Home</a>
        </li>
        <li>
            <a href="#popular">Menu </a>
        </li>
        <li>
            <a href="#gallery">Team</a>
        </li>
        <li>
            <a href="#contact">Contact</a>
        </li>
    </ul>
    <section class="slider">
        <ul class="slides">
            <li>
                <img src="images/img2.jpg">
                <!-- random image -->
                <div class="caption center-align">
                    <h2> Kicking Ash</h2>
                    <h5 class="light grey-text text-lighten-3 hide-on-small-only"></h5>
                </div>
            </li>
            <li>
                <img src="images/brisket.jpg">
                <!-- random image -->
                <div class="caption left-align">
                    <h2>Cater your next event with us</h2>
                    <h5 class="light grey-text text-lighten-3 hide-on-small-only"></h5>
                </div>
            </li>
            <li>
                <img src="images/ribs.jpg">
                <!-- random image -->
                <div class="caption right-align">
                    <h2>Order Ahead</h2>
                    <h5 class="light grey-text text-lighten-3 hide-on-small-only"></h5>
                </div>
            </li>
        </ul>
    </section>
    <section class="section section-follow grey darken-4 white-text center">
        <div class="container">
            <div class="row">
                <div class="col s12">
                </div>
            </div>
        </div>
    </section>
    <hr>
    <section id="gallery" class="section section-gallery scrollspy">
            <div class="container">
              <h4 class="center">
                <span class="pink-text">About</span> Us
              </h4>
              <div class="row">
                <div class="col s12 m3">
                  <img src="images/team1.jpg" alt="" class="materialboxed responsive-img">
                </div>
                </div>
    </section>
    <footer class="section grey darken-4 white-text left-align">
        <div class="row">
            <div class="col s7 push-s5"><span class="flow-text">Mad J's BBQ &copy; 2018 </span></div>
            <div class="col s5 pull-s7"><span class="flow-text">
                    <a href="#" class="white-text">
                        <i class="fab fa-facebook fa-2x"></i>
                    </a>
                    <a href="" class="white-text">
                        <i class="fab fa-twitter fa-2x"></i>
                    </a>
                    <a href="#" class="white-text">
                        <i class="fab fa-instagram fa-2x"></i>
                    </a>
                </span>
            </div>
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>

    <script>
        // Sidenav
        const sideNav = document.querySelector('.sidenav');
        M.Sidenav.init(sideNav, {});

        // Slider
        const slider = document.querySelector('.slider');
        M.Slider.init(slider, {
            indicators: false,
            height: 400,
            transition: 500,
            interval: 4000
        });

        // Material Boxed
        const mb = document.querySelectorAll('.materialboxed');
        M.Materialbox.init(mb, {});

        // ScrollSpy
        const ss = document.querySelectorAll('.scrollspy');
        M.ScrollSpy.init(ss, {});
    </script>
</body>

</html>
